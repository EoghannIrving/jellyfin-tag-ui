<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jellyfin Tag UI</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Jellyfin Tag UI</h1>

    <section class="card">
      <h2>Server & Auth</h2>
      <div class="grid">
        <label>Jellyfin Base URL
          <input id="base" placeholder="http://192.168.0.50:8096" value="{{ base_url }}" />
        </label>
        <label>API Key
          <input id="apiKey" placeholder="JELLYFIN_API_KEY" value="{{ api_key }}" />
        </label>
      </div>
      <div class="row">
        <button id="btnUsers">Load Users</button>
        <span id="userStatus" class="status" aria-live="polite">Click Load Users to fetch options.</span>
        <select id="userId" disabled>
          <option value="" disabled selected>Load users first</option>
        </select>
        <button id="btnLibs">Load Libraries</button>
        <span id="libraryStatus" class="status" aria-live="polite">Load users before libraries.</span>
        <select id="libraryId" disabled>
          <option value="" disabled selected>Load libraries first</option>
        </select>
      </div>
    </section>

    <section class="card">
      <h2>Filters</h2>
      <div class="grid">
        <label>Include Types (comma)
          <input id="types" placeholder="Movie,Series,Episode" />
        </label>
        <label>Include Tags (comma/semicolon)
          <input id="includeTags" placeholder="Christmas;Classic" />
        </label>
        <label>Exclude Tags (comma/semicolon)
          <input id="excludeTags" placeholder="Documentary" />
        </label>
        <label class="checkbox">
          <input type="checkbox" id="excludeCollections" /> Hide Collections
        </label>
      </div>
      <div class="row tag-controls">
        <button id="btnTags">List Tags in Library</button>
        <div class="tag-panel">
          <div class="tag-panel-header">
            <div class="tag-panel-title">Available Tags</div>
            <div class="tag-panel-subtitle">Click to add/remove</div>
            <label class="tag-search" for="tagSearch">
              <span class="sr-only">Filter tags</span>
              <input
                id="tagSearch"
                type="text"
                placeholder="Filter tags"
                aria-label="Filter tags"
              />
            </label>
          </div>
          <div class="tag-panel-body">
            <div id="tagList" class="tag-grid" role="listbox" aria-label="Available tags"></div>
          </div>
          <div class="tag-panel-footer" id="tagActionSummary" aria-live="polite"></div>
        </div>
      </div>
      <div class="row">
        <button id="btnSearch">Search Items</button>
        <button id="btnExport">Export CSV</button>
      </div>
    </section>

    <section class="card results-section">
      <h2>Results</h2>
      <div class="results-layout">
        <div class="results-main">
          <div id="resultSummary" class="summary"></div>
          <div id="results"></div>
          <div class="pagination-controls">
            <button id="btnPrevPage" type="button" disabled>Previous</button>
            <button id="btnNextPage" type="button" disabled>Next</button>
            <span id="pageSummary" class="page-summary" role="status" aria-live="polite"></span>
          </div>
        </div>
        <aside id="selectedItemsPanel" aria-label="Selected items">
          <div class="selected-items-header">
            <h3 class="selected-items-title">Selection</h3>
            <div id="selectionSummary" class="summary"></div>
          </div>
          <ul id="selectedItemsList" class="selected-items-list"></ul>
        </aside>
      </div>
    </section>

    <section class="card">
      <h2>Apply Changes</h2>
      <p>Select items below and specify tags to add/remove, then click Apply.</p>
      <div class="grid">
        <label>Tags to Add (comma/semicolon)
          <input id="applyAdd" />
        </label>
        <label>Tags to Remove (comma/semicolon)
          <input id="applyRemove" />
        </label>
      </div>
      <div class="row">
        <button id="btnApply">Apply to Selected</button>
        <span id="applyStatus"></span>
      </div>
    </section>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
